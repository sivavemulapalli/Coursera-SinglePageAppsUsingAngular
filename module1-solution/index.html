<!DOCTYPE html>
<html lang="en">
<head>
	<title>Week1 Peer graded assignment</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="LunchCheck">

<nav class="navbar navbar-default">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle Navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Week1 Assignment</a>
		</div>
		<div class="navbar-collapse collapse" id="navbar">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span> Home</a></li>
			</ul>
		</div>
	</div>
</nav>

<section>
<div class="container">

	<div ng-controller="LunchCheckController">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="lunchItems" class="col-xs-12 col-sm-3 control-label">Lunch items</label>
				<div class="col-xs-12 col-sm-6">
					<input type="text" class="form-control {{borderColor}}" id="luncItems" name="lunchItems" placeholder="Enter your lunch items" ng-model="lunchItems" ng-keyup="clearFeedback()">
				</div>
				<div class="col-xs-12 col-sm-3">Empty items ' , ,' or ',,' are not considered towards the count </div>
			</div>
			<div class="col-xs-12 col-xs-offset-6 {{textColorClass}}">
			{{lunchFeedback}}
			</div>

			<div class="form-group">
				<div class="col-xs-4 col-xs-offset-3">
					<button type="button" class="btn btn-primary" ng-click="checkLunchItems()">Check If Too Much</button>
				</div>
			</div>
		</form>
		
	</div>
</div>
</section>
<script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" integrity="sha256-3SrLjPeRPa1ofM280r+OMcUjJZKLWJHr6SRtRu3dRb0=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
